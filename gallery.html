<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background: linear-gradient(90deg, #612e50, #337696);
            padding: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 18px;
            transition: 0.4s;
        }
        .gallery-section {
            background: linear-gradient(120deg, #cc1370, #8a310d);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .modal-img {
            width: 100%;
            height: auto;
        }
        footer {
            background: #ff4b2b;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="My School Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="gallery-section">
    <h2>School Gallery</h2>
</section>

<section class="container my-5">
    <div class="row gallery">
        <div class="col-md-4 mb-4">
            <img src="images/emvs.png" alt="Gallery Image 3" class="img-thumbnail" onclick="openModal(this)">
        </div>
        <div class="col-md-4 mb-4">
            <img src="images/img1.png.jpeg" alt="Gallery Image 1" class="img-thumbnail" onclick="openModal(this)">
        </div>
        <div class="col-md-4 mb-4">
            <img src="images/img2.png.jpeg" alt="Gallery Image 2" class="img-thumbnail" onclick="openModal(this)">
        </div>
        <div class="col-md-4 mb-4">
            <img src="images/img3.png.jpeg" alt="Gallery Image 3" class="img-thumbnail" onclick="openModal(this)">
        </div>
        <div class="col-md-4 mb-4">
            <img src="images/img4.png.jpeg" alt="Gallery Image 3" class="img-thumbnail" onclick="openModal(this)">
        </div>
    </div>
</section>

<div class="modal" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" class="modal-img" src="" alt="Expanded Image">
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 My School | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openModal(img) {
        document.getElementById("modalImage").src = img.src;
        var modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
    }
</script>
</body>
</html>
