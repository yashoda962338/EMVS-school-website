<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="loadLanguage()">

<!-- Language Selection -->
<div class="language-selector text-center p-3">
    <button onclick="setLanguage('en')" class="btn btn-success">English</button>
    <button onclick="setLanguage('mr')" class="btn btn-primary">मराठी</button>
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src='images/logo.png' alt="My School Logo" class="logo"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" id="nav-home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html" id="nav-about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html" id="nav-gallery">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html" id="nav-events">Events</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html" id="nav-contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<section class="container my-5">
    <h2 class="text-center" id="contact-title">Contact Us</h2>
    <div class="row">
        <div class="col-md-6">
            <h4 id="address-title">School Address</h4>
            <p id="school-address">425401 shahapur Tel-Amalner Dist-Jalgoan</p>
            <p>Email: emvs@myschool.com</p>
            <p>Phone: 9890371852</p>
        </div>
        <div class="col-md-6">
            <h4 id="message-title">Send Us a Message</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label" id="name-label">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="email-label">Email</label>
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="message-label">Message</label>
                    <textarea class="form-control" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="send-button">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center p-3">
    &copy; 2025 My School | All Rights Reserved
</footer>

<script>
    const translations = {
        en: {
            "nav-home": "Home",
            "nav-about": "About Us",
            "nav-gallery": "Gallery",
            "nav-events": "Events",
            "nav-contact": "Contact",
            "contact-title": "Contact Us",
            "address-title": "School Address",
            "school-address": "425401 Shahapur Tel-Amalner Dist-Jalgoan",
            "message-title": "Send Us a Message",
            "name-label": "Name",
            "email-label": "Email",
            "message-label": "Message",
            "send-button": "Send Message"
        },
        mr: {
            "nav-home": "मुख्यपृष्ठ",
            "nav-about": "आमच्याबद्दल",
            "nav-gallery": "गॅलरी",
            "nav-events": "कार्यक्रम",
            "nav-contact": "संपर्क",
            "contact-title": "संपर्क साधा",
            "address-title": "शाळेचा पत्ता",
            "school-address": "४२५४०१ शहापूर, तालुका-अमळनेर, जिल्हा- जळगाव",
            "message-title": "आमच्याशी संपर्क साधा",
            "name-label": "नाव",
            "email-label": "ईमेल",
            "message-label": "संदेश",
            "send-button": "संदेश पाठवा"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('language', lang);
        loadLanguage();
    }

    function loadLanguage() {
        const lang = localStorage.getItem('language') || 'en';
        for (const key in translations[lang]) {
            const element = document.getElementById(key);
            if (element) {
                element.textContent = translations[lang][key];
            }
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
